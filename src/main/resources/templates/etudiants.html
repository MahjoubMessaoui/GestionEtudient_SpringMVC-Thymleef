<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Etudiants</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}"/>
</head>
<body>
<h1>List des etudiants</h1>

<div class="container">

    <form th:action="${Index}" method="get" >
    <div class="form-group">
<label>Chercher mot cle</label>
        <input type="text" name="motCle" th:value="${motCle}">
        <button type="Submit">Chercher</button>



</div>
    </form>
<div class="container">

    <p></p>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>nom</th>
        <th>Date Naissance</th>
        <th>Email</th>
        <th>Photo</th>
          <th>Action</th>
    </tr>


    </thead>
    <tbody>

    <tr th:each="e:${pageEtudients.content}">
       <td th:text="${e.id}"></td>
        <td th:text=${e.nom}></td>
        <td th:text=${e.dateNaissance}></td>
        <td th:text=${e.email}></td>
        <td th:text=${e.photo}></td>

            <td><a th:href="@{delete(id=${e.id},page=${pageCaurante},motCle=${motCle})}">delete</a></td>
    </tr>
    </tbody>
</table>
</div>
 <ul class="nav nav-pills">

    <li th:class="${pageCaurante}==${status.index}?'active':''" th:each="pa,status:${etudiants}">
        <a th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}"></a>
    </li>
</ul>
</div>
</div>
</body>
</html>

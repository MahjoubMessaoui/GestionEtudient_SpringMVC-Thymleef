<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Etudiants</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>List des etudiants</h1>

<div class="container">

    <form th:action="${Index}" method="get" >
    <div class="form-group">
<label>Chercher mot cle</label>
        <input type="text" name="motCle" th:value="${motCle}">
        <button type="Submit">Chercher</button>



</div>
    </form>
<div class="container">

    <p></p>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>nom</th>
        <th>Date Naissance</th>
        <th>Email</th>
        <th>Photo</th>
          <th>Action</th>
    </tr>


    </thead>
    <tbody>

    <tr th:each="e:${pageEtudients.content}">
       <td th:text="${e.id}"></td>
        <td th:text=${e.nom}></td>
        <td th:text=${e.dateNaissance}></td>
        <td th:text=${e.email}></td>
        <td th:text=${e.photo}></td>

            <td><a th:href="@{delete(id=${e.id},page=${pageCaurante},motCle=${motCle})}">delete</a></td>
    </tr>
    </tbody>
</table>
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li th:each="e:${pages}" th:class="${e==pageCourante}?active:''">
            <a th:text="${e}" th:href="@{Index(page=${e},motCle=${motCle})}"></a>
        </li>
    </ul>
</div>
</body>
</html>
